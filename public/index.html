<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>The Liquor Cabinet</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/javascript/parsley.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <!-- update the version number as needed -->
    <script defer src="/__/firebase/6.6.1/firebase-app.js"></script>
    <script defer src="/__/firebase/6.6.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/6.6.1/firebase-database.js"></script>
    <script defer src="/__/firebase/6.6.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/6.6.1/firebase-storage.js"></script>
    <script defer src="/__/firebase/6.6.1/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <script defer src="assets/javascript/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h1 class="center-align" id="title-text">The Liquor Cabinet</h1>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m8 offset-m2">

          <!-- <button type="submit" class="btn" id="add-ingredients" value="validate">+ Add Ingredients</button> -->
          <form id="main-form" data-parsley-validate="">
            <div class="input-field">
              <input type="text" class="form-control" id="searchAlcohol" data-parsley-pattern="[A-Za-z0-9 ]+" />
              <label for="searchAlcohol">Enter an ingredient</label>
            </div>
            <a class="btn-floating btn-large waves-effect waves-light red accent-4" value="validate" id="add-ingredients"><i class="material-icons">add</i></a>
            <button type="submit" class="btn waves-effect waves-light red accent-4" id="submit-button" value="validate">Search</button>
            <div id="ingredientContainer"></div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="results-container"></div>
          <div id="drink-page"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  </body>
</html>
